<div class=" row justify-content-center">

    <div class="col-md-6 ">
        <form role="form" class="login">
            <h2 class="mt-6">Login</h2>
            <div class="row justify-content-center mt-5">
                <div class=" form-group col-md-8 ">

                    <label for="email"> Email</label>
                    <input class="form-control" type="text" name="email" [(ngModel)]="user.email">
                </div>
                <div class=" form-group col-md-8 ">
                    <label for="password ">password</label>
                    <input class="form-control " type="password" name="password" [(ngModel)]="user.password">
                </div>

                <div>
                    <button type="submit " class=" mt-2 button-3" (click)="login()">Login</button>

                </div>
                <div>
                    <div *ngIf="loginFailure" class="alert alert-dismissible alert-warning fade show" role="alert">
                        {{loginFailure}}

                    </div>

                </div>
            </div>
            <a [routerLink]="['/register']">Do you dont have an accout?Register</a>




        </form>
    </div>
    <div class="col-md-6">
        <img class=" image" src="assets/images/login.jpg" alt="./assets/images/billionare.jpeg" />

    </div>


</div>
