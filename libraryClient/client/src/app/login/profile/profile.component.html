<div class="row">
    <div class="card col-md-5 texty">
        <div class="row mt-5">
            <label for="Email"> <strong>Email :</strong> {{user.email}}</label>

        </div>
        <div class="row">
            <label for="name"> <strong>Name :</strong> {{user.name}}</label>

        </div>
        <div class="row">
            <label for="password"> <strong>Password :</strong> {{user.password}}</label>

        </div>

        <div class="card">
            <table class="table table-stripped">
                <thead>
                    <tr>
                        <td>id</td>
                        <td>Title</td>
                        <td>borrowedOn</td>
                        <td>ReturnedOn</td>
                        <td>Action</td>
                        <td>history created on</td>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let history of historyValues">
                        <td>{{history.id}}</td>
                        <td>{{history.book?.title}}</td>
                        <td>{{history.book?.borrowedOn}}</td>
                        <td>{{history.book?.returnedOn}}</td>
                        <td>{{history.action}}</td>
                        <td>{{history.createdOn}}</td>
                    </tr>
                </tbody>

            </table>


        </div>

    </div>
    <div class="card col-md-6 profile">
        <img src="/assets/images/prof.jpg">



    </div>

</div>
