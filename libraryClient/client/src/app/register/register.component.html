<div class=" row justify-content-center">

    <form role="form" class="col-md-6 register">
        <h2 class="mt-5">Register</h2>
        <div class="row justify-content-center mt-5">
            <div class=" form-group col-md-8">

                <label for="email"> Email</label>
                <input class="form-control" type="text" name="email" [(ngModel)]="entry.email">
            </div>
            <div class=" form-group col-md-8 ">
                <label for="password ">password</label>
                <input class="form-control " type="password" name="password" [(ngModel)]="entry.password">
            </div>
            <div class=" form-group col-md-8 ">
                <label for="name ">name</label>
                <input class="form-control " type="name" name="name" [(ngModel)]="entry.name">
            </div>
            <div class=" form-group col-md-8 ">
                <label for="phoneNumber ">Phone Number</label>
                <input class="form-control " type="phoneNumber" name="phoneNumber" [(ngModel)]="entry.phoneNumber">
            </div>


            <div>
                <button type="submit " class="button-3 mt-2 " (click)="register()">Register</button>

            </div>
            <div *ngIf="registerFailure" class="alert alert-dismissible alert-warning fade show" role="alert">
                {{registerFailure}}

            </div>

        </div>

    </form>
    <div class="col-md-6">
        <img src="assets/images/logiin.jpg" alt="./assets/images/billionare.jpeg" />

    </div>


</div>
