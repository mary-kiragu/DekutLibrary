<div class="relative flex flex-col h-[100vh] w-[100vw] p-8">
  <img
    class="absolute top-0 right-0 w-[100%] h-full object-fit"
    src="../../assets/images/bg.png"
    alt="background image"
  />

  <div
    class="relative z-10 w-[40%] h-full flex flex-col items-start justify-between"
  >
    <div class="flex flex-col gap-[80px]">
      <img
        src="../../assets/images/logo.png"
        alt="Logo"
        class="w-[90px] saturate-[0.6]"
      />
      <div class="flex flex-col gap-[30px]">
        <h1 class="text-7xl font-black text-[#298E45]">Dkut E-Library</h1>
        <h2 class="text-4xl font-bold">Welcome to Dekut Library.</h2>
        <h3 class="text-xl font-light">
          Enjoy a vast inventory of over 60,000 books and learning materials to
          aid in teaching, learning, research, and innovation activities for
          students, academic staff,researchers and the community at large.
        </h3>
      </div>
    </div>

    <button class="base-btn rounded-full" [routerLink]="['/login']">
      <p>Get Started</p>
    </button>
  </div>
</div>
